<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<h:head>
	<title>Cadastrar Categoria</title>
</h:head>
<h:body>
	<h:form>
		<h1>Nova Categoria</h1> 
		Nome: <h:inputText value="#{productCategoryBean.productCategory.name}" /><br />
		<div class="ui-field-contain">
			<label for="textarea-1">Descrição:</label>
			<h:inputTextarea value="#{productCategoryBean.productCategory.description}" />
		</div>
		<div class="ui-field-contain">
			<label for="textarea-1">Categoria Pai:</label>
			<h:inputTextarea value="#{productCategoryBean.productCategory.parent}" />
		</div>
		<h:commandButton value="createProduct" action="#{productCategoryBean.save}" />
	</h:form>
</h:body>
</body>
</html>
